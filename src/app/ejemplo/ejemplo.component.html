<div class="container">
 <form action="">
  <div class="form-group">
      <br>

     <label for="nombre">Nombre</label>
     <input type="text" name="nombre" class="form-control" [(ngModel)]="alumno.nombre"> 
  </div>
<br>
  <div class="form-group">
    <label for="apellido">Apellido</label>
    <input type="text" name="apellido" class="form-control"  [(ngModel)]="alumno.apellido">
 </div>

 <div class="form-group">
    <label for="exelencia">La AMAS?: </label>
    <select name="exelencia" [(ngModel)]="alumno.exelencia">
        <option value="false">YES</option>
        <option value="true">SI</option>
    </select>
 </div>

 <br>
 
  <button class="btn btn-primary" (click)="agregar()">Claro que si con Todo mi coraz√≥n</button>
<br>
 </form>

<br>

 <div class="card" *ngFor="let alumnoDesdeFor of listadoAlumnos">
     <div class="card-body" >
   <span  [class.exelencia]="alumnoDesdeFor.exelencia">LA AMO:</span>  {{alumnoDesdeFor.nombre}} {{alumnoDesdeFor.apellido}}
     </div>
 </div>



</div>
