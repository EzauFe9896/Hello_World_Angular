<div class="container">
    <div class="articulos" *ngFor="let articulo of articulos">
        <h4>Nombre: {{articulo.nombre}} </h4>
        <button type="button" class="btn btn-primary" (click)="pasarParametro(articulo)"><h5>Detalle: {{articulo.nombre}} </h5></button>
       
        <p>Descripción: {{articulo.descripcion}} </p>
        <h5>Precio: {{articulo.precio | currency: '₡:'}} </h5>
    </div>
</div>
